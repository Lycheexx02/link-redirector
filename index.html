<html>
  <head>
    <title>Redirecting...</title>
    <script>
      const redirects = {
        "docasaw": "https://ra-sl.com/dp-B07NQMN8CNLP",
        "redragon": "https://videoguidelines.com/dp-B0DCZF6RTKBN",
        "tiosebon": "https://lifestylesecretreview.com/dp-B0CRTYQ6LVKO",

        "foosball": " https://nelsonfoto.com/dp-B0DJD2Q5CTKO"
// Add more shortlinks here, example lang to^
      };

      function getParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      const key = getParam("to");
      const url = redirects[key?.toLowerCase()];

      if (url) {
        window.location.replace(url);
      } else {
        document.write("<h2>Redirect not found</h2><p>Use ?to=shortname</p>");
      }
    </script>
  </head>

  </body>
